<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Sjoel robot</title>
    <style>
        body {
            margin: 0;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        #container {
            display: grid;
            grid-template-areas:
                "fire fire fire fire fire"
                "left . . . right"
                "left . . . right"
                "left . . . right"
                "left . . . right"
                "left . . . right";
            width: 100vw;
            height: 100vh;
        }

        #container > * {
            width: 100%;
            height: 100%;
            opacity: 0.6;
        }

        button {
            font-size: 2em;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        const socket = io();
        let intervalId;

        function startEmitting(eventType) {
            const closure = () => {
                emit(eventType)
            }

            closure()
            intervalId = setInterval(() => {
                closure()
            }, 500)
        }

        function emit(eventType) {
            socket.emit(eventType)
        }

        function stopEmitting() {
            clearInterval(intervalId)
        }

        function update(data) {
            console.log(data)
        }

        socket.on('position', update)
        socket.on('fire', update)
        socket.on('error', data => console.error(data))
    </script>
</head>
<body>
<div id="container">
    <div style="grid-area: left">
        <button
                onmouseover="startEmitting('left')"
                onmouseout="stopEmitting()"
                onclick="emit('left')">
            Links
        </button>
    </div>
    <div style="grid-area: fire">
        <button
                onmouseover="startEmitting('fire')"
                onmouseout="stopEmitting()"
                onclick="emit('fire')">
            Schieten
        </button>
    </div>
    <div style="grid-area: right">
        <button
                onmouseover="startEmitting('right')"
                onmouseout="stopEmitting()"
                onclick="emit('right')">
            Rechts
        </button>
    </div>
</div>
<img src="{{ url_for('video_feed', camera_id=0) }}" id="video" alt="Livestream">
</body>
</html>
