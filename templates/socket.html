<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            display: flex;
            height: 80vh;
        }

        #container > * {
            width: 100%;
            height: 100%;
        }

        button {
            font-size: 2em;
            width: 100%;
            height: 100%;
        }

        #logs {
            height: 20vh;
            overflow: hidden;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        const socket = io()
        const logs = []

        async function left() {
            socket.emit('left')
        }

        async function right() {
            socket.emit('right')
        }

        async function fire() {
            socket.emit('fire')
        }

        socket.on('update', function (data) {
            logs.push(data)
            document.getElementById('logs').innerHTML = logs.reverse().join('<br/>')
        })
    </script>
</head>
<body>
<div id="container">
    <div>
        <button onclick="left()">
            Links
        </button>
    </div>
    <div>
        <button onclick="fire()">
            Schieten
        </button>
    </div>
    <div>
        <button onclick="right()">
            Rechts
        </button>
    </div>
</div>
<div id="logs"></div>
</body>
</html>
